name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - 
      name: Checkout
      uses: actions/checkout@v3
    -
      name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v2
    -
      name: Inspect builder
      run: |
        echo "Name:      ${{ steps.buildx.outputs.name }}"
        echo "Endpoint:  ${{ steps.buildx.outputs.endpoint }}"
        echo "Status:    ${{ steps.buildx.outputs.status }}"
        echo "Flags:     ${{ steps.buildx.outputs.flags }}"
        echo "Platforms: ${{ steps.buildx.outputs.platforms }}"
    -
      name: Build multi arch image
      run: docker buildx build --platform linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6 .
    - 
      name: Login to GHCR
      run: echo "${{ secrets.GHPAT }}" | docker login https://ghcr.io -u ${{ github.actor }} --password-stdin
    - 
      name: Push to GHCR
      run: docker push ghcr.io/${{ github.repository }}:${{ github.run_id }}